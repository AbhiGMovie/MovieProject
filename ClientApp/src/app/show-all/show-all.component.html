<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <div class="row">
    <div class="col-md-3">Filter By Language</div>
    <div class="col-md-3">
      <select class="form-control selectpicker" id="ddlanguage" (change)='onoptionChanged($event)'>
        <option *ngFor="let item of uniquelanguage" [ngValue]="English">{{item}}</option>
      </select>
    </div>
    <div class="col-md-3">Filter By Location</div>
    <div class="col-md-3">
      <select class="form-control selectpicker" id="ddlocation" (change)='onoptionChanged($event)'>
        <option *ngFor="let item of uniquelocation">{{item}}</option>
      </select>
    </div>    
  </div>
  <br/><br />
  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="movies">
    <thead>
      <tr>
        <th (click)="sortFunction('title', booleanValue)">Movie Title</th>
        <th (click)="sortFunction('location', booleanValue)">Location</th>
        <th (click)="sortFunction('language', booleanValue)">Language</th>
        <th (click)="sortFunction('imdbRating', booleanValue)">IMDB Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of showmovies">
        <td><a class="nav-link text-dark" [routerLink]="['/show-movies/',movie.id]"> {{ movie.title }}</a></td>
        <td>{{ movie.location }}</td>
        <td>{{ movie.language }}</td>
        <td>{{ movie.imdbRating }}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
