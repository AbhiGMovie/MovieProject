<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <div class="box" style="margin:20px">
    <br />
    <div class="row"><div class="col-sm-3"></div><div class="col-sm-3"><input type="text" id="username" [(ngModel)]="username" placeholder="User Name" /></div></div><br />
    <div class="row"><div class="col-sm-3"></div><div class="col-sm-3"><input type="password" id="password" [(ngModel)]="password" placeholder="Password" /></div></div><br />
    <div class="row"><div class="col-sm-3"></div><div class="col-sm-3"><button id="submit" value="Login" (click)='Login()'>Login</button></div></div><br />
   </div>
</body>
</html>
