<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" async>
</head>
<body>

  <div class="container">
    <div class="row card">

      <div class="col-sm-12" *ngFor="let movie of movies">
        <div class="col-sm-12">
          <div class="row">
            <button class="col-sm-1" style="height:40px;margin-top:10px" backButton=backButton>Back</button><br /><br />
            <div class="col-sm-10" style="text-align:center"><h1>{{ movie.title }}</h1></div>
          </div>
          <br /><br />
          <div class="row">
            <div class="col-sm-10"><h5>{{ movie.plot }}</h5></div>
            <div class="col-sm-2" style="line-height:0.25em"><h6>IMDB Rating</h6><br /><h5><i class="fa fa-star" style="color:yellow"></i> {{ movie.imdbRating }}/10</h5></div>
          </div>
          <br /><br />
          <div class="row">
            <img class="col-sm-6" height="600" src="{{ movie.poster }}" />
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-6" style="line-height:0.25em"><h6>Location</h6><br /><h5><span>{{ movie.location }}</span></h5></div>
                <div class="col-sm-6" style="line-height:0.25em"><h6>Language</h6><br /><h5><span>{{ movie.language }}</span></h5></div>
              </div><br /><br />
              <div class="row">
                <div class="col-sm-6" style="line-height:0.25em"><h6>Sound Effects</h6><br /><h5><span>{{ movie.soundEffects }}</span></h5></div>
                <div class="col-sm-6"><br /><h6><a target="_blank" href="https://imdb.com/title/{{ movie.imdbID }}">IMDB URL</a></h6></div>
              </div>
              <br /><br />
              <div class="row">
                <div *ngFor="let still of movie.stills" style="margin:10px">
                  <div class="col-sm-3"><img height="200" src="{{ still.stillURL }}" /></div>
                  <div class="col-sm-1"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
